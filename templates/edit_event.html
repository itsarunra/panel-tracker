{% extends "layout.html" %}
{% block content %}
<h3>Edit Event for Loadsheet {{ loadsheet }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">AP Staff Name</label>
    <input type="text" name="ap_staff" class="form-control" value="{{ entry['AP Staff'] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Delivery Outcome</label>
    <input type="text" name="delivery_outcome" class="form-control" value="{{ entry['Delivery Outcome'] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Receiver Signature</label>
    <input type="text" name="receiver_signature" class="form-control" value="{{ entry['Receiver Signature'] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Failure Reason</label>
    <textarea name="failure_reason" class="form-control">{{ entry['Failure Reason'] }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Delivered Panels (semicolon-sep)</label>
    <input type="text" name="delivered_panels" class="form-control" value="{{ entry['Delivered Panels'] }}">
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
